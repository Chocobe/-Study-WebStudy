<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>팝업창</title>
		
		<script>
			function setPopUpStart(obj) {
				if(obj.checked === true) {
					var expireDate = new Date();
					
					expireDate.setMonth(expireDate.getMonth() + 1);
					document.cookie = "notShowPop=true;" + "path=/;expire=" + expireDate.toGMTString();
					
					window.close();
				}
			}
		</script>
	</head>

	<body>
		알림 팝업창 입니다.
		<br/><br/><br/><br/><br/><br/><br/>
		<form>
			<input type="checkbox" onclick="setPopUpStart(this)">오늘은 더 이상 팝업창 띄우지 않기
		</form>
	</body>
</html>
