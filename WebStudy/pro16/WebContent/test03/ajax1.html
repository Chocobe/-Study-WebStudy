<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>ajax 전송 페이지</title>
	</head>

	<body>
		<input type="button" value="전송하기" onclick="fn_process()">
		<br/><br/>
		
		<div id="message"></div>
		
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript">
			function fn_process() {
				$.ajax({
					type:"get",
					url:"http://localhost:8090/pro16/ajaxTest1",	
					async:false,
					dataType:"text",
					data:{param: "Hello, jQuery"},
					success:function(data, textStatus) {
						$("#message").append(data);
					},
					error:function(data, textStatus) {
						alert("에러가 발생 했습니다");
					},
					complete:function(data, textStatus) {
						alert("작업을 완료 했습니다");
					}
				});
			}
		</script>
	</body>
</html>
