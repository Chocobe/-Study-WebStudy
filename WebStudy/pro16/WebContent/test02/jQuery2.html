<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>ID 선택자 연습2</title>
	</head>

	<body>
		<div>
			<p id="article"></p>
		</div>
		
		<input type="button" value="추가하기" onclick="addHtml()">
		
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript">
			function addHtml() {
				$("#article").html("안녕하세요<br/>");
			}
		</script>
	</body>
</html>
